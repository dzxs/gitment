<!DOCTYPE html>

  <link rel="stylesheet" href="./test/style.css">

<body>
  <div>
    <h1>Gitment Demo</h1>
    <p>This is the demo page for <a href="https://github.com/dzxs/gitment" target="_blank">Gitment</a>.</p>
    <p>You can login with GitHub and leave your comments below.</p>
  </div>
  <div id="container"></div>

  <script src="./dist/gitment.browser.js"></script>
  <script>
    var clientId = '9052071ab32398f21451'
    var clientSecret = 'hi~'
    var gitment = new Gitment({
      id: 'demo page',
      owner: 'dzxs',
      repo: 'gitment',
      oauth: {
        client_id: clientId,
        client_secret: clientSecret,
      },
    })

    gitment.render('container')
